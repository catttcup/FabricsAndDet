<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/variable.css">
    <link rel="stylesheet" href="/styles/cart.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Корзина - Fabrics & Details</title>
</head>

<body>
    <header class="header">
        <a href="/" class="logo-link">
            <img class="logo" src="/images/F&D.svg" alt="Fabrics & Details - логотип">
        </a>
        <div class="search__products-container">
            <input type="text" class="product__search" name="product__search" placeholder="Найти на F&D"
                aria-label="Поиск товаров">
        </div>
        <!-- Меню -->
        <div class="menu">
            <button class="menu__btn menu__btn-create-shop" id="createShopBtn">
                <img class="menu__btn-img" alt="Создать магазин" src="/images/icon-shop.svg">
                <span class="menu__btn-text">Создать магазин</span>
            </button>
            <button class="menu__btn menu__btn-login">
                <img class="menu__btn-img" alt="Войти в аккаунт" src="/images/icon-enter.svg">
                <span class="menu__btn-text">Войти</span>
            </button>
            <button class="menu__btn menu__btn-cart active" onclick="window.location.href='/cart.html'">
                <svg class="menu__btn-img cart" alt="Корзина товаров" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <path
                        d="M351.9 329.506H206.81l-3.072-12.56H368.16l26.63-116.019-217.23-26.04-9.952-58.09h-50.4v21.946h31.894l35.233 191.246a32.927 32.927 0 1 0 36.363 21.462h100.244a32.825 32.825 0 1 0 30.957-21.945zM181.427 197.45l186.51 22.358-17.258 75.195H198.917z"
                        data-name="Shopping Cart" />
                </svg>
                <span class="menu__btn-text">Корзина</span>
            </button>
        </div>
    </header>

<main class="main cart-main">
    <div class="cart-container empty"> <!-- По умолчанию empty, JS уберет -->
        <!-- 1. Плашка "Корзина" сверху -->
        <div class="cart-header">
            <div class="cart-title-wrapper">
                <h1 class="cart-title">Корзина</h1>
            </div>
        </div>
        
        <!-- Блок с товарами -->
        <div class="cart-box" id="cartBox">
            <!-- Заголовок "Ваш заказ" скрыт через CSS -->
            <div class="cart-box-header">
                <h2>Ваш заказ</h2>
            </div>
            
            <!-- Список товаров -->
            <div class="cart-items-list" id="cartItemsList">
                <!-- Товары будут здесь -->
            </div>
            
            <!-- Итоговая сумма внутри блока -->
            <div class="cart-total">
                <div class="total-row">
                    <span>Итого:</span>
                    <span class="total-price" id="totalPrice">0 ₽</span>
                </div>
            </div>
        </div>
        
        <!-- 3. Кнопка оформления отдельно -->
        <div class="checkout-btn-container" id="checkoutBtnContainer">
            <button class="checkout-btn">
                Перейти к оформлению
            </button>
        </div>

        <!-- Пустая корзина -->
        <div class="cart-empty" id="emptyCart">
            <div class="empty-cart-image">
                <img src="/images/empty_cart.png" alt="Пустая корзина">
            </div>
            <button class="empty-cart-btn">Перейти на главную</button>
        </div>
    </div>
</main>

    <footer class="footer">
        <!-- Существующий футер из index.html -->
        <img class="logo__footer" src="/images/F&D__footer.svg" alt="Fabrics & Details - логотип">
        <div class="footer__contacts">
            <div class="footer__contact-item">
                <img class="footer__phone-img" src="/images/Phone.svg" alt="Телефон">
                <span class="footer__phone-text">+7 999 888 77 66</span>
            </div>
            <div class="footer__contact-item">
                <img class="footer__location-img" src="/images/location_on.svg" alt="Адресс">
                <span class="footer__location-text">г. Екатеринбург, ул. Мира 32</span>
            </div>
            <div class="footer__contact-item">
                <img class="footer__mail-img" src="/images/mail.svg" alt="Email">
                <span class="footer__mail-text">fd@mail.ru</span>
            </div>
        </div>
        <div class="footer__container help__container">
            <h3 class="footer__help-title">Помощь</h3>
            <nav class="footer__nav">
                    <a href="#" class="footer__link" onclick="alert('Раздел \Контакты\ находится в разработке')">Контакты</a>
                    <a href="#" class="footer__link" onclick="alert('Раздел \Оплата\ находится в разработке')">Оплата</a>
                    <a href="#" class="footer__link" onclick="alert('Раздел \Партнёрство\ находится в разработке')">Партнёрство</a>
                    <a href="#" class="footer__link" onclick="alert('Раздел \Безопасность\ находится в разработке')">Безопасность</a>
                    <a href="#" class="footer__link" onclick="alert('Раздел \Условия обработки данных\ находится в разработке')">Условия обработки данных</a>
                </nav>
        </div>
    </footer>

    <script src="/scripts/mock-api-service.js"></script>
    <script src="/scripts/cart-manager.js"></script>
    <script src="/scripts/user-simple.js"></script>   
    <script src="/scripts/auth-check.js"></script>  
    <script src="/scripts/purchases-manager.js"></script> 
    <script src="/scripts/cart-manager.js"></script>
    <script src="/scripts/cart-icon.js"></script>
    <script src="/scripts/script.js"></script>          
    <script src="/scripts/api-service.js"></script>     
    <script src="/scripts/cart.js"></script>

    </body>

</html>
