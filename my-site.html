<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт - F&D</title>
    <link rel="stylesheet" href="styles/my-site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <div class="site-logo">
            <img src="/images/F&D.svg" alt="F&D Logo">
        </div>
        <h1 class="site-name">Мой магазин F&D</h1>
    </header>

    <!-- Рекламные баннеры -->
    <section class="site-ads">
        <div class="ads-container">
            <div class="ad-banner">
                Акция -50%
            </div>
            <div class="ad-banner">
                Новая коллекция
            </div>
        </div>
    </section>

    <!-- Товары -->
    <section class="site-products">
        <div class="products-grid" id="productsContainer">
            <!-- Товары будут добавляться сюда через JavaScript -->
        </div>
    </section>

    <!-- Кнопка возврата в админку -->
    <div class="back-to-admin">
        <button onclick="window.location.href='admin.html'">
            <i class="fas fa-arrow-left"></i> В админ-панель
        </button>
    </div>

    <script src="scripts/my-site.js"></script>
</body>
</html>
